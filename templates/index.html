<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <title>ETH-UDK Navigator - Explorer</title>
    <meta name="description" content="Explore and search the ETH-UDK Classification System.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <link href="/static/nav.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
  <!-- ✅ Navigation Bar -->
  {% include '_navbar.html' %}


    <!-- ✅ Page content container -->
    <div class="container py-3">

      <!-- ✅ Modern styled search bar like Graph, with dropdown suggestions -->
      <div class="search-wrapper">
          <input type="text" id="search-input" class="form-control" placeholder="Search..." oninput="searchObjects(this.value)">
          <ul id="search-results" class="list-group position-absolute w-100"></ul> <!-- ✅ Auto-suggestions -->
      </div>

        <!-- ✅ Object details here -->
        <div id="object-details" class="mb-4">
            <p>Loading...</p>
        </div>

        <!-- ✅ Back to root button -->
        <div class="mt-5">
            <button class="btn btn-secondary" onclick="loadRootObjects()">Back to Root Objects</button>
        </div>

    </div>
    <!-- ✅ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/scripts.js"></script>
  {% include '_footer.html' %}
</body>
</html>
